    defaults: { _controller: AppBundle:Cursos:saveActividad }        

cursos_gest_docentes:
    path:     /gestionarDocentes/{idCurso}
    defaults: { _controller: AppBundle:Cursos:gestionarDocentes }

cursos_gest_docentes_add:
    path:     /gestionarDocentesAdd/{idCurso}
    defaults: { _controller: AppBundle:Cursos:gestionarDocentesAdd }

cursos_gest_actividades:
    path:     /gestionarActividades/{idCurso}
    defaults: { _controller: AppBundle:Cursos:gestionarActividades }

cursos_gest_actividades_add:
    path:     /gestionarActividadesAdd/{idCurso}
    defaults: { _controller: AppBundle:Cursos:gestionarActividadesAdd }  
