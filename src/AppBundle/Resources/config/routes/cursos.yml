cursos_index:
    path:     /index
    defaults: { _controller: AppBundle:Cursos:index }

cursos_new:
    path:     /new
    defaults: { _controller: AppBundle:Cursos:new }

cursos_find:
    path:     /find/{idfac, idEsc, anioCic, numCic}
    defaults: { _controller: AppBundle:Cursos:findCursos }

cursos_add_curso_docente:
